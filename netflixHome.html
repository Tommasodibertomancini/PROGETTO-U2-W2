<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container mx-3">
          <a class="navbar-brand" href="netflixHome.html">
            <img
              src="assets/netflix_logo.png"
              alt="logo"
              id="logo"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light fw-lighter" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-bolder" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-lighter" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-lighter" href="#"
                  >Recently Added</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-lighter" href="#">My List</a>
              </li>
            </ul>
            <ul class="navbar-nav align-items-lg-center flex-lg-row justify-content-between">
              <li class="nav-item">
                <i class="bi bi-search text-light"></i>
              </li>
              <li class="nav-item">
                <span class="nav-link text-light fw-lighter mx-2 d-md-inline"
                  >KIDS</span
                >
              </li>
              <li class="nav-item me-2">
                <i class="bi bi-bell-fill text-light"></i>
              </li>
              <li class="nav-item">
                <img
                  src="assets/avatar.png"
                  class="img-fluid"
                  alt="avatar"
                  id="avatar"
                />
              </li>
              <li class="nav-item">
                <i class="bi bi-caret-down-fill text-light ms-1"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
