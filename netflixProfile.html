<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="headerProfilo" class="py-4 bg-black">
      <div class="container">
        <a href="netflixHome.html">
          <img src="assets/netflix_logo.png" alt="" id="logo" />
        </a>
      </div>
    </header>
    <main>
      <div class="container-fluid bg-black text-secondary">
        <div class="row justify-content-center">
          <div class="col-4"></div>
          <div class="col-4 mb-5">
            <h1 class="text-white text-center display-2 fw-normal">
              Edit Profile
            </h1>
            <hr />
            <div class="row">
              <div class="col-12 col-lg-6">
                <img
                  src="assets/avatar.png"
                  alt="avatar"
                  class="img-fluid"
                  id="avatarProfile"
                />
              </div>
              <div class="col-12 col-lg-6">
                <input
                  type="text"
                  placeholder="Epicoder#1"
                  class="form-control mb-3 rounded-0 customText"
                />
                <p class="fs-5 mt-3">Language:</p>
                <select
                  name="language"
                  id=""
                  class="form-select btn btn-outline-light rounded-0 mb-2"
                >
                  <option value="english" class="text-start" selected>
                    English
                  </option>
                  <option value="english" class="text-start">Italiano</option>
                  <option value="english" class="text-start">Espanol</option>
                  <option value="english" class="text-start">Francaise</option>
                </select>
                <hr />
                <p class="fs-5 mt-3">Maturity Settings:</p>
                <button class="btn btn-secondary rounded-0 px-4 mb-3">
                  ALL MATURITY SETTINGS
                </button>
                <p class="text-white">
                  Show files for all maturity settings for this profile.
                </p>
                <button class="btn btn-outline-secondary rounded-0 px-4 mb-3">
                  EDIT
                </button>
                <hr />
                <p class="fs-5 mt-3">Autoplay Controls:</p>
                <div class="row">
                  <div class="col-2 d-flex align-items-center mb-3">
                    <input
                      type="checkbox"
                      class="form-check-input form-check"
                      checked
                    />
                  </div>
                  <div class="col-9 mb-3 text-white">
                    <label for="checkbox"
                      >Autoplay next episode in a series on all devices</label
                    >
                  </div>
                  <div class="col-2 d-flex align-items-center">
                    <input
                      type="checkbox"
                      class="form-check-input form-check"
                      checked
                    />
                  </div>
                  <div class="col-9 mb-3 text-white">
                    <label for="checkbox"
                      >Autoplay next episode in a series on all devices</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div
              class="text-center d-flex flex-column d-lg-block align-items-start text-nowrap"
            >
              <button
                class="btn bg-white rounded-0 px-5 me-3 mb-0 text-black fw-bold"
              >
                SAVE
              </button>
              <button
                class="btn btn-outline-secondary rounded-0 px-5 me-3 mb-0"
              >
                CANCEL
              </button>
              <button
                class="btn btn-outline-secondary rounded-0 px-5 me-3 mb-0"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
